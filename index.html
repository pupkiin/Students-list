<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список студентов</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <h2 class="header">Добавьте студента</h2>

      <form action="" class="form" id="form-create">
        <div class="mb-1">
          <label for="exampleInputFamilia" class="form-label">Фамилия</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputFamilia"
          />
        </div>
        <div class="mb-1">
          <label for="exampleInputName" class="form-label">Имя</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
          />
        </div>
        <div class="mb-1">
          <label for="exampleInputOtchestvo" class="form-label">Отчество</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputOtchestvo"
          />
        </div>
        <div class="mb-1">
          <label for="exampleInputDate" class="form-label">Дата рождения</label>
          <input
            type="date"
            class="form-control"
            id="exampleInputDate"
          />
        </div>
        <div class="mb-1">
          <label for="exampleInputYear" class="form-label">Год начала обучения</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputYear"
          />
        </div>
        <div class="mb-1">
          <label for="exampleInputFacultet" class="form-label">Факультет</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputFacultet"
          />
        </div>
        <button id="btnCreate" class="btn btn-primary">Добавить</button>
      </form>


      <form action="" class="form form-filter" id="form-filter">
        <div class="filter-block">
          <label for="exampleInputFioFilter" class="form-label">Ф.И.О. фильтр</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputFioFilter"
          />
        </div>
        <div class="filter-block">
          <label for="exampleInputFacultetFilter" class="form-label">Фильтр факультета</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputFacultetFilter"
          />
        </div>
        <div class="filter-block">
          <label for="exampleInputDateFilter" class="form-label">Фильтр даты рождения</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputDateFilter"
          />
        </div>
        <div class="filter-block">
          <label for="exampleInputYearFilter" class="form-label">Фильтр года обучения</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputYearFilter"
          />
        </div>
        <wrapper class="wrapper">
          <button id="btnClear" class="btn btn-primary btn-clear">Отчистить</button>
          <button id="btnFilter" class="btn btn-primary btn-filter">Отфильтровать</button>
        </wrapper>
      </form>


      <table class="table">
        <thead>
          <tr>
            <th scope="col" id="fio">Ф.И.О.</th>
            <th scope="col" id="facultet">Факультет</th>
            <th scope="col" id="vosrast">Дата рождения и возраст</th>
            <th scope="col" id="studyYears">Годы обучения</th>
            <th scope="col" id="buttonDelete">Очистить</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
